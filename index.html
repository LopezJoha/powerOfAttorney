    <form id="formPoder">
        <fieldset>
            <legend>DATOS DEL PROCESO                
            </legend> 
                <label for="jurisdiccion">Jurisdicción y Competencia</label>
                <input type="text" id="jurisdiccion" name="jurisdiccion" placeholder="CIVIL MUNICIPAL">

                <label for="proceso">Tipo de Proceso</label>     
                <input type="text" id="proceso" name="proceso" placeholder="VERBAL - VERBAL SUMARIO - EJECUTIVO">

                <label for="proceso">Especialidad del Proceso</label>     
                <input type="text" id="espProceso" name="espProceso" placeholder="DIVORCIO - PROPIEDAD INTELECTUAL  - SINGULAR">

                <label for="ciudad">CIUDAD Y MUNICIPIO:</label>
                <input type="text" id="ciudad" name="ciudad" placeholder="BOGOTA D.C.">
        </fieldset>

        <fieldset>
            <legend>DATOS DEL DEMANDANTE</legend>
                <label for="nombreDte">Nombre Completo</label>
                <input type="text" id="nombreDte" name="nomreDte">

                <label for="idDte">Tipo de Identificación</label>
                    <select name="idDte" id="idDte">                            
                        <option>CC</option>
                        <option>NIT</option>
                    </select>

                <label for="idNumDte">Número de Identificación<label>
                <input type="tel" id="idNumDte" name="idNumDte">

                <label for="correoDte">Correo Electrónico</label>
                <input type="email" id="correoDte" name="correoDte">
        </fieldset>

        <fieldset>
            <legend>DATOS DEL DEMANDADO</legend>
                <label for="nombreDdo">Nombre Completo</label>
                <input type="text" id="nombreDdo" name="nombreDdo">

                <label for="idDdo">Tipo de Identificación</label>
                    <select name="idDdo" id="idDdo">                
                        <option>CC</option>
                        <option>NIT</option>
                    </select>

                <label for="idNumDdo">Número de Identificación</label>
                <input type="tel" id="idNumDdo" name="idNumDdo">

                <label for="correoDdo">Correo Electrónico</label>
                <input type="email" id="correoDdo" name="correoDdo">                
        </fieldset> 

        <fieldset>
            <legend>DATOS DEL ABOGADO</legend>
                <label for="nombreAbogado">Nombre</label>
                <input type="text" id="nombreAbogado" name="nombreAbogado">

                <label for="idAbogado">Tipo de Id</label>
                    <select name="idAbogado" id="idAbogado">                
                        <option>CC</option>
                        <option>NIT</option>
                    </select>  

                <label for="idNumAbogado">Número de Id</label>
                <input type="tel" id="idNumAbogado" name="idNumAbogado">

                <label for="tarjetaProfesional">Tarjeta Profesional</label>
                <input type="number" id="tarjetaProfesional" name="tarjetaProfesional">

                <label for="correoAbogado">Correo Electrónico</label>
                <input type="email" id="correoAbogado" name="correoAbogado">                
        </fieldset>
        <div>
            <button type="submit" onclick="Capturar()" id="sendButton">Crear</button>         
        </div>              
    </form>
    
       
    
    <div id="mostrarDatos"></div>

    <button id="pdf" class="descargarHide" onclick="pdfPoder()">Descargar Pdf</button>  
   
    
    <script src="src/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.js"></script>

    <script> 

        function pdfPoder(){
            var doc = new jsPDF('p', 'pt', 'letter');
            var margin = 10;
            var scale = (doc.internal.pageSize.width - margin *2) / document.getElementById('mostrarDatos').scrollWidth;
            doc.html(document.getElementById('mostrarDatos'), {
                x: margin, 
                y: margin, 
                html2canvas :{
                    scale: scale,
                }, 
                callback : function(doc){
                    doc.output('dataurlnewwindow', {filename: 'porfin.pdf'})
                }
            });
        }
    </script>
